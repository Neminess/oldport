<!DOCTYPE html>
<html>
<head>
</head>
<body>
     <h2>Kertotaulu</h2>
<script>
var x=1;

while(x<10){
     document.write("<strong>"+x+". Kertotaulu:"+"</strong>"+" <br>");
     var y=1;
     while (y<10){
          document.write("<i>"+y+"*"+x+"="+"</i>"+"<u>"+x*y+"</u>"+"<br>");
          y++;
     }
x++;
}
</script>
</body></html>
